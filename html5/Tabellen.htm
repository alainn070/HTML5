<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>Tabellen</title>
</head>
<body>
<table>
<tr>
<td>Cel 1</td>
<td>Cel 2</td>
</tr>
<tr>
<td>Cel 3</td>
<td>Cel 4</td>
</tr>
</table>
<br>
<table border="1">
<tr>
<td>Cel 1</td>
<td>Cel 2</td>
</tr>
<tr>
<td>Cel 3</td>
<td>Cel 4</td>
</tr>
</table>
<br>
<table border="1">
<tr>
<td colspan="2">Cel 1 en Cel 2</td>
</tr>
<tr>
<td>Cel 3</td>
<td>Cel 4</td>
</tr>
</table>
<br>
<table border="1">
<tr>
<td rowspan="2">
Cel 1 en Cel 3</td>
<td>Cel 2</td>
</tr>
<tr>
<td>Cel 4</td>
</tr>
</table>
</body>
</html>
